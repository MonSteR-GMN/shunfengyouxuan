<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/base2.css" />
    <link rel="stylesheet" type="text/css" href="../css/signin.css" />
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>   
    <!-- <script type="text/javascript" src="../js/yanzhengma.js"></script> -->
    <script type="text/javascript" src="../js/signin.js"></script>
</head>
<body>
    <div id="main">
        <div class="main .con">
            <div class="header">
                <img src="../images/indexLogo2019.png" alt="" />
                <h3>欢迎注册</h3>
            </div>
            <div class="top">
                <span>个人用户</span>
                <p>已有账户，立即<a href="login.html">登录</a></p>
            </div>
            <div class="sign">
                <form id="myform" action="../api/signin2.php" method="post" name="newUser"> 
                    <label class="label"><i>*</i>账户名：</label>
                    <input id="username" type="text" class="textbox" />
                    <div class="tip"></div><br />

                    <label class="label"><i>*</i>登录密码：</label>
                    <input id="password" type="password" class="textbox" />
                    <div class="pwdtip"></div><br />

                    <label class="label"><i>*</i>确认密码：</label>
                    <input id="confirm_pwd" type="password" class="textbox" />
                    <div class="pwdcontip"></div>
                    <br />

                    <label class="label"><i>*</i>验证码：</label>
                    <input type="text" class="input-val textbox2">
                    <canvas id="canvas" width="100" height="30"></canvas>
                    <div class="yzmtip"></div>
                    <br />

                    <span>
                        <input type="checkbox" class="checkbox" />
                        <a href="https://passport.sfbest.com/xy.html">我已阅读并同意<i>顺丰优选用户注册协议》</i></a>
                    </span><br />
                    <button id="regBtn" class="btn" disabled>立即注册</button>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
